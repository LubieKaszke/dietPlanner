<div class="list-filter">
    <app-product-filter
      [availableFilters]="filters"
      [activatedFilters]="activeFilters"
      (activeFilters)="updateActivatedFilters($event)"
    ></app-product-filter>
  </div>

<ul class="products">
  <li *ngFor="let product of productsAfterFilter()">
    <a routerLink ="/{{product.id}}">
    <span class="badge">{{product.name}}</span>
    </a>
  </li>
</ul>
